<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <header>
        <h1>
            Computer
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">Cadastro</a>
                </li>
                <li>
                    <a href="">Produtos</a>
                </li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <h2>Cadastro</h2>
        <form action="">
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <label for="email">Email: </label>
            <input type="email" id="email">
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Produtos</h2>
        <table>
            <tr>
                <th class="cabecalho" id="produto">Produto</th>
                <th class="cabecalho">Preço</th>
                <th class="cabecalho">Imagem</th>
            </tr>
            <tr>
                <td>Processador Intel Core I9 12 geração</td>
                <td>R$2.700,00</td>
                <td><img src="https://images.kabum.com.br/produtos/fotos/241050/processador-intel-core-i9-12900k-3-2ghz-5-2ghz-max-turbo-cache-30mb-16-nucleos-24-threads-lga-1700-video-integrado-bx8071512900k_1686669423_gg.jpg"
                        alt="Intel core I9" height="100px"></td>
            </tr>
            <tr>
                <td>Placa de Vídeo NVIDEA 4090</td>
                <td>R$12.500,00</td>
                <td><img src="https://m.media-amazon.com/images/I/51c1zFDNVmL._AC_UF1000,1000_QL80_.jpg"
                        alt="NVIDEA 4090" height="100px"></td>
            </tr>
            <tr>
                <td>Mouse Multilaser</td>
                <td>R$37,90</td>
                <td><img src="https://www.gigantec.com.br/media/catalog/product/1/9/19204_1.jpg" alt="Mouse Multilaser"
                        height="100px"></td>
            </tr>
        </table>
    </main>

    <hr>

    <footer>
        <p>Computer © Todos os direitos reservados. 2024</p>
        <span class="quadrado"></span>
    </footer>
</body>

</html>
